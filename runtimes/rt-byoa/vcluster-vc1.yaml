apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: vcluster-vc1
spec:
  destination:
    namespace: default
    server: https://alex-vc1-vcluster.rnd-sandbox.cf-infra.com
  project: default
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/**/*.yaml,all-runtimes-all-clusters/*.yaml,rt-byoa-managed-cluster-vcluster-vc1-cm.yaml,runtimes/rt-byoa/**/*.yaml,runtimes/rt-byoa/*.yaml}
      recurse: true
    path: resources
    repoURL: https://github.com/oleksandr-codefresh/helm-01.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
