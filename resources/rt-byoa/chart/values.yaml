gitops-runtime:
  app-proxy:
    config:
      cors: http://local.codefresh.io
      graphqlPlayground: 'true'
  argo-cd:
    enabled: false
  argo-workflows:
    controller:
      workflowDefaults:
        spec:
          archiveLogs: true
          artifactRepositoryRef:
            configMap: codefresh-workflows-log-store
            key: codefresh-workflows-log-store
  global:
    codefresh:
      accountId: 67bca12b5e470fc3eecfdfb7
      url: https://alexs-platform.ngrok.io
      userToken:
        secretKeyRef:
          name: codefresh-user-token
          key: token
    external-argo-cd:
      auth:
        type: token
        tokenSecretKeyRef:
          name: gitops-runtime-argo-cd-token
          key: token
      server:
        rootpath: /argocd
    runtime:
      ingress:
        enabled: false
      ingressUrl: http://runtimes.local.com:7713
      name: rt-byoa
  installer:
    skipValidation: false
  tunnel-client:
    enabled: false
  cf-argocd-extras:
    eventReporter:
      container:
        env:
          OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: https://alexs-otel.ngrok.io
        image:
          registry: quay.io
          repository: codefresh/dev/cf-argocd-extras
          tag: cr-30626-optimize-app-reporter-18aabbe
      # serviceMonitor:
      #   main:
      #     enabled: true