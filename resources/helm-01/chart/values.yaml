gitops-runtime:
  app-proxy:
    replicaCount: 1
    config:
      cors: http://local.codefresh.io
      argoCdUrl: http://argo-cd-server:80/argocd
    # image:
    #   tag: 1.2651.0-CR-22513-previous-logs-f9d05aa
  #  argo-workflows:
  #    controller:
  #      replicas: 1
  argo-cd:
    global:
      image:
        repository: docker.io/xeonalex/personal-argocd-dev
        tag: release-2.10-1
    configs:
      params:
        server.basehref: /argocd
        server.rootpath: /argocd
      cm:
        codefresh.reporterVersion: v2
    eventReporter:
      enabled: "true"
      version: v2
      # env: 
      #   - name: USE_GRPC
      #     value: "true"
    repoServer:
      replicas: 1
    controller:
      replicas: 1
    server:
      replicas: 1
      # image:
      #   repository: docker.io/xeonalex/personal-argocd-dev
      #   tag: vuln-fix
      # service:
        # annotations:
        #   kubernetes.io/ingress.class: nginx-public
        # type: LoadBalancer - краще юзати ingress
  event-reporters:
    events:
      argoCDServerServicePort: 80/argocd
    workflow:
      eventSource:
        replicas: 0
      sensor:
        replicas: 0
  global:
    # image:
    #   repository: docker.io/xeonalex/personal-argocd-dev
    #   tag: git-client
    codefresh:
      accountId: 65c5f89ca4bb5cd2c5d9c415
      url: https://alexs-platform.ngrok.io
      userToken:
        secretKeyRef:
          name: codefresh-user-token
          key: token
    runtime:
      ingress:
        className: nginx-internal
        enabled: true
        hosts:
          - alex-hermes-local.rnd-sandbox.cf-infra.com
        protocol: https
      name: helm-01
  installer:
    skipValidation: true
