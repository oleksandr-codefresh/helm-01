apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: mon-controller
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      include: >-
        {install.yaml}
      recurse: true
    path: manifests
    repoURL: https://github.com/argoproj-labs/argocd-monorepo-controller
    targetRevision: main
  syncPolicy:
    # automated:
    #   allowEmpty: true
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - allowEmpty=true
